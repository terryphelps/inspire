<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css'>
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<html>

<body id="bg-image">
	<div class="container-fluid">
		<div class="row-top">
			<div class="col-1">
				<div id="weather">
				</div>
			</div>
			<div class="col-8">
				<p></p>
			</div>
			<div class="col-3">
				<div id="todo">
					<div id="todo-card" class="card m-1">
						<div class="todo-row1">
							<h4>To Do:</h4>
							<form onsubmit="app.controllers.todoController.addTodo(event)">
								<textarea name="description" cols="15" rows="1" required></textarea>
								<button type="submit" class="btn btn-primary">Add Todo</button>
							</form>
						</div>
						<div id="todos" class="todo-row2">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row-bottom">
			<div class="col-11">
				<div id="quote">
					<div id="quote-card" class="card">
					</div>
				</div>
			</div>
			<div class="col-1 clock">
				<div id="clock-card" class="card">
					<p id="clock-item"></p>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			function GetClock() {
				var d = new Date();
				var nhour = d.getHours(), nmin = d.getMinutes(), ap;
				if (nhour == 0) { ap = " AM"; nhour = 12; }
				else if (nhour < 12) { ap = " AM"; }
				else if (nhour == 12) { ap = " PM"; }
				else if (nhour > 12) { ap = " PM"; nhour -= 12; }

				if (nmin <= 9) nmin = "0" + nmin;

				var clocktext = "" + nhour + ":" + nmin + ap + "";
				document.getElementById('clock-item').innerHTML = clocktext;
			}

			GetClock();
			setInterval(GetClock, 10000);
		</script>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
